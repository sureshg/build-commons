name: Build

on:
  push:
    branches:
      - main
    tags:
      - '*'
    paths-ignore:
      - LICENSE
      - '*.md'
      - 'docs/**'
      - '.github/config/labels.yml'

  pull_request:
    branches:
      - main

  schedule:
    - cron: "0 0 * * 0"

  workflow_dispatch:

defaults:
  run:
    shell: bash

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  issues: write
  packages: write
  repository-projects: write

env:
  releaseBuild: ${{ github.event_name == 'push' && contains(github.ref, 'refs/tags/') }}
  runSandboxBuild: true
  JAVA_DIST: zulu
  JAVA_VERSION: '25'

jobs:
  build:
    name: üèóÔ∏è Gradle Build
    strategy:
      fail-fast: true
      matrix:
        os: [ "ubuntu-latest" ]

    runs-on: ${{ matrix.os }}
    continue-on-error: false

    steps:
      - name: üõéÔ∏è Check out the source code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: ‚òï Install ${{ env.JAVA_DIST }} JDK ${{ env.JAVA_VERSION }}
        id: install-java
        uses: actions/setup-java@v5
        with:
          distribution: ${{ env.JAVA_DIST }}
          java-version: ${{ env.JAVA_VERSION }}
          check-latest: true
          # cache: 'gradle'

      - name: üêò Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: üèóÔ∏è Gradle Build & Test
        id: gradle-build
        run: |
          ./gradlew publishToMavenLocal

      - name: üß™ Sandbox Build
        if: env.runSandboxBuild == 'true'
        run: ./gradlew -p sandbox :build

      - name: üì¶ Upload Plugin artifact
        if: steps.gradle-build.outcome == 'success'
        uses: actions/upload-artifact@v6
        with:
          name: plugin-artifacts.zip
          path: |
            plugins/**/build/libs/*.jar
            !plugins/**/build/libs/*-sources.jar
            !plugins/**/build/libs/*-javadoc.jar
          if-no-files-found: error

      - name: üìÑ Upload Version Catalog
        if: steps.gradle-build.outcome == 'success'
        uses: actions/upload-artifact@v6
        with:
          name: libs.versions.toml
          path: catalog/build/version-catalog/libs.versions.toml
          if-no-files-found: error

  release:
    name: üö∞ Release new version
    needs: [ build ]
    if: startsWith(github.ref, 'refs/tags/') && needs.build.result == 'success' && github.repository == 'sureshg/build-commons'
    runs-on: ubuntu-latest

    steps:
      - name: üõéÔ∏è Check out the source code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          submodules: recursive

      - name: ‚òï Install ${{ env.JAVA_DIST }} JDK ${{ env.JAVA_VERSION }}
        id: install-java
        uses: actions/setup-java@v5
        with:
          distribution: ${{ env.JAVA_DIST }}
          java-version: ${{ env.JAVA_VERSION }}
          check-latest: true

      - name: üêò Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: ‚öôÔ∏è Build Changelog
        id: github_release
        uses: mikepenz/release-changelog-builder-action@v6
        with:
          configuration: ".github/config/configuration.json"
          commitMode: true
          ignorePreReleases: ${{ !contains(github.ref, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: üì° Publish to Maven Central
        id: gradle-build
        run: |
          ./gradlew publishToMavenCentral
        env:
          GITHUB_USER: ${{ github.repository_owner }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyId: ${{ secrets.SIGNING_PRIVATE_KEY_ID }}
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.SIGNING_PRIVATE_KEY }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.SIGNING_PRIVATE_KEY_PASSWORD }}
          ORG_GRADLE_PROJECT_githubPackagesUsername: ${{ github.actor }}
          ORG_GRADLE_PROJECT_githubPackagesPassword: ${{ secrets.GITHUB_TOKEN }}

      - name: ‚ú® Github Release
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ steps.github_release.outputs.changelog }}
          files: |
            ${{ github.workspace }}/plugins/**/build/libs/*[0-9].jar
            ${{ github.workspace }}/catalog/build/version-catalog/libs.versions.toml
          generate_release_notes: true
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
